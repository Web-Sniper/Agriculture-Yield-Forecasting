{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/logo3.png" %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {{ alert|safe }}
    <style>
        .fa {
            color: aliceblue;
        }

        .fa:hover {
            text-decoration: none;
        }
        .box{
            color: black;
        }
        .c{
            transition: transform 2s;
        }
        .c:hover{
            text-decoration: none;
            transform: rotate(360deg);
        }
        .row{
            margin-top: 10px;
        }
        .lb{
            color: #004d4d;
            font-weight: bold;
            float: right;
            font-size: 20px;
        }
    </style>

</head>
<body>
<div class="header" style="font-family: Comic Sans MS, Comic Sans, cursive;">
    <a href="/home/" class="logo" style="margin: 0px;padding: 0px;background-color: #004d4d;"><img
            src="{% static 'images/logo3.png' %}" height="60px" width="60px" id="logo"/>
        <b style="color: #b3ffb3;font-size: 25px;">Agriculture Yield Forecasting</b> &nbsp;</a>
    <div class="header-right">
        <a href="/home/">Home</a>
        <a href="/prediction/" >Prediction</a>
        <a href="/contact/">Contact</a>
        <a href="/feedback/" class="active">Feedback</a>
    </div>
</div>

<div class="container-fluid">

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="offset-sm-2 col-sm-7">
                <h3 class="text-center" style="font-weight: bold;font-family: 'Times New Roman';margin-top: 20px;">Feedback</h3>
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-2 col-sm-1">
                <label class="lb fa fa-user"></label>
            </div>
            <div class="col-sm-6">
                {{ abcd.name }}
            </div>

        </div>

        <div class="row">
            <div class="offset-sm-2 col-sm-1">
                <label class="lb fa fa-envelope-square"></label>
            </div>
            <div class="col-sm-6">
                {{ abcd.email }}
            </div>

        </div>

        <div class="row">
            <div class="offset-sm-2 col-sm-1">
                <label class="lb fa fa-phone"></label>
            </div>
            <div class="col-sm-6" style="display: inline;">
                {{ abcd.contact }}
            </div>

        </div>

        <div class="row">
            <div class="offset-sm-2 col-sm-1">
                <label class="lb fa fa-comments-o"></label>
            </div>
            <div class="col-sm-6">
                {{ abcd.feedback }}
            </div>

        </div>
        <div class="row">
            <div class="offset-sm-3 col-sm-6 text-center">
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>



<div class="footer" style="margin-top: 5px;height: 100px;">
       <p class="text-center" >Copyright &copy 2019 <br>Rajkiya Engineering College, Banda<br>

        <a class="c fa fa-facebook" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-twitter" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-instagram" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-linkedin" href="#"></a>

    </p>
</div>
</body>
</html>
