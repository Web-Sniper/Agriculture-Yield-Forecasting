{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/logo3.png" %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .fa {
            color: aliceblue;
        }

        .fa:hover {
            text-decoration: none;
        }
        .box{
            color: #004d4d;
        }
        .c{
            transition: transform 2s;
        }
        .c:hover{
            text-decoration: none;
            transform: rotate(360deg);
        }
    </style>

</head>
<body>
<div class="header" style="font-family: Comic Sans MS, Comic Sans, cursive;">
    <a href="/home/" class="logo" style="margin: 0px;padding: 0px;background-color: #004d4d;"><img
            src="{% static 'images/logo3.png' %}" height="60px" width="60px" id="logo"/>
        <b style="color: #b3ffb3;font-size: 25px;">Agriculture Yield Forecasting</b> &nbsp;</a>
    <div class="header-right">
        <a href="/home/">Home</a>
        <a href="/prediction/" class="active">Prediction</a>
        <a href="/contact/">Contact</a>
        <a href="/feedback/">Feedback</a>
    </div>
</div>

<div class="container-fluid">
    <form>
    <div class="row" style="margin-top: 40px;">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold;font-family: 'Times New Roman';">Forecast Your Crops</h2>
        </div>

    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="offset-md-2 col-md-2">
             <label class="box fa fa-area-chart" style="font-weight: bold;font-size: 20px;">&nbsp;&nbsp;Area/District:-&nbsp;&nbsp;</label>
        </div>
        <div class="col-md-6">


                <select class="form-control">

                    <option>Select District</option>
                    <option>Banda</option>
                    <option>Sonbhadra</option>
                    <option>Prayagraj</option>
                </select>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="offset-md-2 col-md-2 ">
             <label class="box fa fa-calendar" style="font-weight: bold;font-size: 20px;">&nbsp;&nbsp;Month:-&nbsp;&nbsp;</label>
        </div>
        <div class="col-md-6">

                <select class="form-control">

                    <option>Select Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
        </div>
    </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-12 text-center">
                <input type="submit" value="Forecast" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>



<div class="footer" style="margin-top: 5px;height: 100px;margin-top: 230px;">
       <p class="text-center" >Copyright &copy 2019 <br>Rajkiya Engineering College, Banda<br>

        <a class="c fa fa-facebook" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-twitter" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-instagram" href="#"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="c fa fa-linkedin" href="#"></a>

    </p>
</div>
</body>
</html>
